<ion-header no-border>
  <ion-buttons slot="start">
  <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-item *ngFor="let item of this.dataService.tloshs" (click)="tloshOnClick(item.url)">
  <ion-avatar slot="start">
    <img [src]="item.imageUrl">
  </ion-avatar>
  <ion-label>
    <h2>{{item.name}}</h2>
    <p>{{item.date}}</p>
  </ion-label>
</ion-item>
